<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-meter-heading">Create or edit a Meter</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!meter.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="meter.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_meter">Meter</label>
                    <input type="text" class="form-control" name="meter" id="field_meter"
                        [(ngModel)]="meter.meter" required maxlength="20"/>
                    <div [hidden]="!(editForm.controls.meter?.dirty && editForm.controls.meter?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.meter?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.meter?.errors?.maxlength">
                        This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateManufactured">Date Manufactured</label>
                    <div class="input-group">
                        <input id="field_dateManufactured" type="text" class="form-control" name="dateManufactured" ngbDatepicker  #dateManufacturedDp="ngbDatepicker" [(ngModel)]="meter.dateManufactured"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateManufacturedDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.dateManufactured?.dirty && editForm.controls.dateManufactured?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dateManufactured?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_statusDate">Status Date</label>
                    <div class="input-group">
                        <input id="field_statusDate" type="text" class="form-control" name="statusDate" ngbDatepicker  #statusDateDp="ngbDatepicker" [(ngModel)]="meter.statusDate"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="statusDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.statusDate?.dirty && editForm.controls.statusDate?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.statusDate?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_owner">Owner</label>
                    <select class="form-control" name="owner" [(ngModel)]="meter.owner" id="field_owner" >
                        <option value="COMPANY">COMPANY</option>
                        <option value="INDIVIDUAL">INDIVIDUAL</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_meterType">Meter Type</label>
                    <select class="form-control" id="field_meterType" name="meterType" [(ngModel)]="meter.meterType" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="meterTypeOption.id === meter.meterType?.id ? meter.meterType : meterTypeOption" *ngFor="let meterTypeOption of metertypes; trackBy: trackMeterTypeById">{{meterTypeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_meterModel">Meter Model</label>
                    <select class="form-control" id="field_meterModel" name="meterModel" [(ngModel)]="meter.meterModel" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="meterModelOption.id === meter.meterModel?.id ? meter.meterModel : meterModelOption" *ngFor="let meterModelOption of metermodels; trackBy: trackMeterModelById">{{meterModelOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_warehouse">Warehouse</label>
                    <select class="form-control" id="field_warehouse" name="warehouse" [(ngModel)]="meter.warehouse" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="warehouseOption.id === meter.warehouse?.id ? meter.warehouse : warehouseOption" *ngFor="let warehouseOption of warehouses; trackBy: trackWarehouseById">{{warehouseOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_meterStatus">Meter Status</label>
                    <select class="form-control" id="field_meterStatus" name="meterStatus" [(ngModel)]="meter.meterStatus" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="meterStatusOption.id === meter.meterStatus?.id ? meter.meterStatus : meterStatusOption" *ngFor="let meterStatusOption of meterstatuses; trackBy: trackMeterStatusById">{{meterStatusOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
