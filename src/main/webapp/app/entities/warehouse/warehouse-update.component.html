<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-warehouse-heading">Create or edit a Warehouse</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!warehouse.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="warehouse.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_warehouse">Warehouse</label>
                    <input type="text" class="form-control" name="warehouse" id="field_warehouse"
                        [(ngModel)]="warehouse.warehouse" required maxlength="30"/>
                    <div [hidden]="!(editForm.controls.warehouse?.dirty && editForm.controls.warehouse?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.warehouse?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.warehouse?.errors?.maxlength">
                        This field cannot be longer than 30 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="warehouse.code" maxlength="10"/>
                    <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.code?.errors?.maxlength">
                        This field cannot be longer than 10 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="warehouse.address" required maxlength="60"/>
                    <div [hidden]="!(editForm.controls.address?.dirty && editForm.controls.address?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.address?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.address?.errors?.maxlength">
                        This field cannot be longer than 60 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_street">Street</label>
                    <input type="text" class="form-control" name="street" id="field_street"
                        [(ngModel)]="warehouse.street" maxlength="60"/>
                    <div [hidden]="!(editForm.controls.street?.dirty && editForm.controls.street?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.street?.errors?.maxlength">
                        This field cannot be longer than 60 characters.
                        </small>
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="form-control-label" for="field_town">Town</label>
                    <select class="form-control" id="field_town" name="town" [(ngModel)]="warehouse.town" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="townOption.id === warehouse.town?.id ? warehouse.town : townOption" *ngFor="let townOption of towns; trackBy: trackTownById">{{townOption.town}}</option>
                    </select>
                </div>
				
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="warehouse.status" id="field_status"  required>
                        <option value="NEW">NEW</option>
                        <option value="NORMAL">NORMAL</option>
                        <option value="CANCELLED">CANCELLED</option>
                    </select>
                    <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.status?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-control-label" for="field_person">Responsible</label>
                    <select class="form-control" id="field_person" name="person" [(ngModel)]="warehouse.person" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personOption.id === warehouse.person?.id ? warehouse.person : personOption" *ngFor="let personOption of people; trackBy: trackPersonById">{{personOption.foreNames}} {{personOption.surname}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
